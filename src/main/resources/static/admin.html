<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/css/base.css" />
  <style>
    .tabs{display:flex;gap:10px;margin:10px 0 16px}
    .tab{padding:8px 14px;border:none;border-radius:8px;background:#fff;color:#3b4465;cursor:pointer;font-weight:600}
    .tab.active{background:#a7e245;color:#152}
    .tabpane{display:none}
    .tabpane.active{display:block}
    .toolbar{display:flex;align-items:center;gap:8px;margin-bottom:12px}
    .toolbar .spacer{flex:1}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:12px}
    .row{display:flex;align-items:center;gap:8px;flex-wrap:wrap}
    .pager{display:flex;gap:8px;justify-content:center;align-items:center;margin:12px 0}
    .muted.small{font-size:12px;color:#8aa}
    .list .item{border:1px solid #e8ecf2;border-radius:10px;padding:12px;margin:10px 0;display:flex;justify-content:space-between;align-items:center}
    dialog::backdrop{background:rgba(0,0,0,.25)}
    dialog{border:none;border-radius:12px;padding:16px;box-shadow:0 10px 25px rgba(0,0,0,.35);max-width:560px;width:95%}
    .form{display:grid;gap:10px}
    .form .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .form label{display:flex;flex-direction:column;gap:6px;font-weight:500;color:#3b4465}
    .form input,.form select,.form textarea{height:40px;border-radius:8px;border:1px solid #cddbef;padding:0 10px;background:#eef9fe}
    .form textarea{height:90px;padding:8px 10px}
    .form-actions{display:flex;gap:10px;justify-content:flex-end;margin-top:4px}
  </style>
</head>
<body>
<header class="topbar">
  <div class="brand">Stock Order â€¢ Admin</div>
  <div class="spacer"></div>
  <div class="actions">
    <a class="btn ghost" href="/products.html">Store</a>
    <a class="btn ghost" href="/profile.html">Profile</a>
    <button id="logoutBtn" class="btn danger">Logout</button>
  </div>
</header>

<main class="page">
  <h1>Admin Dashboard</h1>

  <div class="tabs">
    <button class="tab active" data-tab="products">Products</button>
    <button class="tab" data-tab="orders">Orders</button>
    <button class="tab" data-tab="users">Users</button>
  </div>

  <section id="pane-products" class="tabpane active">
    <div class="toolbar">
      <div class="muted small" id="prodCount">Products (0)</div>
      <div class="spacer"></div>
      <button id="btnNewProduct" class="btn primary">+ New Product</button>
    </div>
    <div id="prodList" class="grid"></div>
    <div id="prodPager" class="pager"></div>
  </section>

  <section id="pane-orders" class="tabpane">
    <div class="toolbar">
      <div class="muted small" id="orderCount">Orders (0)</div>
      <div class="spacer"></div>
    </div>
    <div id="orderList" class="grid"></div>
    <div id="orderPager" class="pager"></div>
  </section>

  <section id="pane-users" class="tabpane">
    <div class="toolbar">
      <div class="muted small" id="userCount">Users (0)</div>
      <div class="spacer"></div>
    </div>
    <div id="userList" class="grid"></div>
    <div id="userPager" class="pager"></div>
  </section>
</main>

<dialog id="productDialog">
  <h3 id="dlgTitle" style="margin:0 0 8px 0">New Product</h3>
  <form id="productForm" class="form">
    <div class="row">
      <label>SKU* <input name="sku" required maxlength="64"></label>
      <label>Name* <input name="name" required maxlength="128"></label>
    </div>
    <label>Description <textarea name="description" maxlength="1000"></textarea></label>
    <div class="row">
      <label>Price* <input name="price" type="number" step="0.01" min="0"></label>
      <label>Status*
        <select name="status">
          <option value="ACTIVE">ACTIVE</option>
          <option value="INACTIVE">INACTIVE</option>
        </select>
      </label>
    </div>
    <div id="initialQtyWrap" class="row">
      <label>Initial Quantity <input name="initialQuantity" type="number" min="0" value="0"></label>
      <span class="muted small" style="align-self:end">Only used when creating</span>
    </div>
    <div class="form-actions">
      <button class="btn" type="submit">Save</button>
      <button class="btn ghost" type="button" id="btnCancelDlg">Cancel</button>
    </div>
  </form>
</dialog>

<div id="globalFlash" class="flash" hidden></div>

<script src="/js/common.js"></script>
<script src="/js/admin.js"></script>
</body>
</html>
