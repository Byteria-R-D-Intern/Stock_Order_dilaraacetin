<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/css/base.css" />
  <style>
    .tabs { display:flex; gap:10px; margin-bottom:16px; }
    .tab { padding:8px 14px; border:none; border-radius:8px; background:#fff; color:#3b4465; cursor:pointer; font-weight:600; }
    .tab.active { background:#a7e245; color:#1d1d1d; }
    .tab-content { display:none; }
    .tab-content.active { display:block; }
    .card { margin-bottom:10px; }
    .toolbar { display:flex; gap:8px; align-items:center; margin:10px 0 14px; }
    .toolbar .spacer { flex:1; }
    .toolbar input[type="number"],
    .toolbar input[type="text"]{
      height:38px;border-radius:8px;border:1px solid #cddbef;padding:0 10px;background:#eef9fe
    }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap:12px; }
    .row.center { display:flex; justify-content:center; align-items:center; gap:10px; margin:12px 0; }
    .badge { display:inline-block; padding:2px 8px; border-radius:999px; background:#eef9fe; border:1px solid #cddbef; font-size:12px; color:#3b4465; }
    dialog::backdrop { background: rgba(0,0,0,.25); }
    dialog { border:none; border-radius:12px; padding:16px; box-shadow:0 10px 25px rgba(0,0,0,.35); max-width:560px; width:95%; }
    .form { display:grid; gap:10px; }
    .form .row { display:grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .form label { display:flex; flex-direction:column; gap:6px; font-weight:500; color:#3b4465; }
    .form input, .form select, .form textarea { height:40px; border-radius:8px; border:1px solid #cddbef; padding:0 10px; background:#eef9fe; }
    .form textarea { height: 80px; padding:10px; }
    .form-actions { display:flex; justify-content:flex-end; gap:10px; }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">Stock Order â€¢ Admin</div>
    <div class="spacer"></div>
    <div class="actions">
      <a class="btn ghost" href="/products.html">Products</a>
      <a class="btn ghost" href="/notifications.html">Notifications</a>
      <button id="logoutBtn" class="btn danger">Logout</button>
    </div>
  </header>

  <main class="page">
    <h1>Admin Dashboard</h1>

    <div class="tabs">
      <button class="tab active" data-tab="products">Products</button>
      <button class="tab" data-tab="orders">Orders</button>
      <button class="tab" data-tab="users">Users</button>
    </div>

    <section id="tab-products" class="tab-content active">
      <div class="toolbar">
        <input id="prodFilterId" type="number" min="1" placeholder="Filter by Product ID">
        <button id="applyProdFilter" class="btn ghost">Apply</button>
        <button id="clearProdFilter" class="btn ghost">Clear</button>
        <div class="spacer"></div>
        <button id="btnNewProduct" class="btn primary">+ New Product</button>
        <span id="prodCount" class="badge"></span>
      </div>

      <div id="productsWrap" class="grid"></div>

      <div id="productsPager" class="row center" hidden>
        <button class="btn secondary" id="prodPrev">Prev</button>
        <span class="badge" id="prodPageInfo"></span>
        <button class="btn secondary" id="prodNext">Next</button>
      </div>
    </section>

    <section id="tab-orders" class="tab-content">
      <div class="toolbar">
        <input id="ordFilterId" type="number" min="1" placeholder="Filter by Order ID">
        <button id="applyOrdFilter" class="btn ghost">Apply</button>
        <button id="clearOrdFilter" class="btn ghost">Clear</button>
        <div class="spacer"></div>
        <span id="ordCount" class="badge"></span>
      </div>

      <div id="ordersWrap" class="grid"></div>

      <div id="ordersPager" class="row center" hidden>
        <button class="btn secondary" id="ordPrev">Prev</button>
        <span class="badge" id="ordPageInfo"></span>
        <button class="btn secondary" id="ordNext">Next</button>
      </div>
    </section>

    <section id="tab-users" class="tab-content">
      <div class="toolbar">
        <div class="spacer"></div>
        <span id="usrCount" class="badge"></span>
      </div>

      <div id="usersWrap" class="grid"></div>

      <div id="usersPager" class="row center" hidden>
        <button class="btn secondary" id="usrPrev">Prev</button>
        <span class="badge" id="usrPageInfo"></span>
        <button class="btn secondary" id="usrNext">Next</button>
      </div>
    </section>
  </main>

  <dialog id="productDialog">
    <form id="productForm" class="form">
      <h3 id="productFormTitle" style="margin:0 0 6px 0;color:#3b4465;">New Product</h3>
      <div class="row">
        <label>SKU* <input name="sku" required maxlength="64"></label>
        <label>Name* <input name="name" required maxlength="128"></label>
      </div>
      <label>Description <textarea name="description" maxlength="1000" placeholder="Optional"></textarea></label>
      <div class="row">
        <label>Price* <input name="price" type="number" step="0.01" min="0" required></label>
        <label>Status*
          <select name="status" required>
            <option value="ACTIVE">ACTIVE</option>
            <option value="INACTIVE">INACTIVE</option>
          </select>
        </label>
      </div>
      <div id="initialQtyRow" class="row">
        <label>Initial Quantity <input name="initialQuantity" type="number" step="1" min="0" value="0"></label>
        <div></div>
      </div>
      <input type="hidden" name="editingId" value="">
      <div class="form-actions">
        <button type="submit" class="btn primary">Save</button>
        <button type="button" id="cancelProductForm" class="btn ghost">Cancel</button>
      </div>
    </form>
  </dialog>

  <script src="/js/common.js"></script>
  <script src="/js/admin.js"></script>
</body>
</html>
