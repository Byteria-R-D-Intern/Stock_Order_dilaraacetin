<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Orders â€¢ Stock Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/css/base.css" rel="stylesheet" />
  <style>
    .toolbar{display:flex;gap:8px;align-items:center;margin:12px 0}
    .toolbar .spacer{flex:1}
    .input{height:38px;border-radius:8px;border:1px solid #cddbef;padding:0 10px;background:#eef9fe}
    .list .item{border:1px solid #e8ecf2;border-radius:10px;padding:12px;margin:10px 0}
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .chips{display:flex;gap:6px;flex-wrap:wrap;margin:6px 0}
    .chip{background:#eef9fe;border:1px solid #cddbef;border-radius:999px;padding:3px 8px;font-size:12px;color:#3b4465}
    .pager{display:flex;justify-content:center;align-items:center;gap:8px;margin:12px 0}
    .items{margin-top:8px}
    .items table{width:100%;border-collapse:collapse}
    .items th,.items td{padding:8px;border-bottom:1px solid #eef2f7;text-align:left;font-size:14px;color:#3b4465}
    .muted{color:#8aa}
    .small{font-size:12px}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand"><a href="/products.html" style="color:inherit;text-decoration:none;">Stock Order</a></div>
    <div class="spacer"></div>
    <div class="actions">
      <a class="btn ghost" href="/products.html">Products</a>
      <a class="btn ghost" href="/cart.html">Cart</a>
      <a class="btn ghost" href="/profile.html">Profile</a>
      <a class="btn ghost" href="/notifications.html">Notifications</a>
      <button id="logoutBtn" class="btn danger">Logout</button>
    </div>
  </header>

<main class="page">
  <h1>My Orders</h1>
  <div id="flash" class="flash" hidden></div>

  <div class="toolbar">
    <input id="orderIdInput" class="input" placeholder="Filter by Order ID" inputmode="numeric" />
    <button id="applyFilter" class="btn ghost">Search</button>
    <button id="clearFilter" class="btn ghost">Clear</button>
    <div class="spacer"></div>
    <label class="small">Page size
      <select id="pageSize" class="input">
        <option>20</option><option>40</option><option>60</option>
      </select>
    </label>
  </div>

  <section id="ordersWrap"></section>
  <div id="ordersPager" class="pager"></div>
</main>

<script src="/js/common.js"></script>
<script src="/js/my-orders.js"></script>
</body>
</html>
