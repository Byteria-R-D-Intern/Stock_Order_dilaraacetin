<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/css/products.css" />
  <link rel="stylesheet" href="/css/base.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Stock Order</div>
    <div class="spacer"></div>
    <div class="actions">
      <span id="userEmail" class="user"></span>
      <a id="adminBtn" class="btn ghost hidden" href="/admin.html">Admin</a>
      <a class="btn ghost" href="/profile.html">Profile</a>
      <a class="btn ghost" href="/notifications.html">Notifications</a>
      <a class="btn secondary" href="/cart.html" id="cartBtn">
        Cart <span id="cartCount" class="badge">0</span>
      </a>
      <button id="logoutBtn" class="btn danger">Logout</button>
    </div>
  </header>

  <main class="content">
    <h1 class="page-title">Products</h1>
    <div class="row" style="gap:8px;align-items:center;margin-bottom:8px">
      <input id="searchById" class="qty" type="number" min="1" placeholder="Search by ID" />
      <button id="searchBtn" class="btn secondary">Search</button>
      <button id="clearSearchBtn" class="btn ghost">Clear</button>
    </div>
    <div id="msg" class="msg"></div>
    <div class="grid" id="productsGrid"></div>
  </main>

  <script src="/js/common.js"></script>
  <script src="/js/products.js"></script>
</body>
</html>
