<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart • Stock Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/css/base.css" rel="stylesheet" />
  <link href="/css/cart.css" rel="stylesheet" />
</head>
<body>
  <header class="topbar">
    <div class="brand"><a href="/products.html">Stock Order</a></div>
    <nav class="actions">
      <a class="btn ghost" href="/products.html">Continue Shopping</a>
      <a class="btn ghost" href="/profile.html">Profile</a>
      <button id="logoutBtn" class="btn danger">Logout</button>
    </nav>
  </header>

  <main class="page">
    <h1>Your Cart</h1>
    <div id="flash" class="flash" hidden></div>

    <section id="cartItems" class="stack"></section>

    <section class="card summary">
      <div class="sum-row">
        <span>Subtotal</span>
        <strong id="subtotal">₺0,00</strong>
      </div>
      <div class="row gap">
        <button id="clearCart" class="btn ghost">Clear Cart</button>
        <button id="goCheckout" class="btn primary">Proceed to Payment</button>
      </div>
    </section>
  </main>

  <script src="/js/common.js"></script>
  <script src="/js/cart.js"></script>
</body>
</html>
