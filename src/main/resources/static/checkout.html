<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout • Stock Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/css/base.css" rel="stylesheet" />
  <link href="/css/checkout.css" rel="stylesheet" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Stock Order</div>
    <nav class="actions">
      <a class="btn ghost" href="/products.html">Continue Shopping</a>
      <a class="btn ghost" href="/cart.html">Cart</a>
      <button id="logoutBtn" class="btn danger">Logout</button>
    </nav>
  </header>

  <main class="page">
    <h1>Checkout</h1>
    <div id="flash" class="flash" hidden></div>

    <div class="grid">
      <section class="card">
        <div class="card-header">
          <h2>Shipping Address</h2>
          <button class="link" id="toggleAddressForm">+ Add address</button>
        </div>

        <div id="addressList" class="list"></div>

        <form id="addressForm" class="form" hidden>
          <div class="row">
            <label>Title* <input name="title" required maxlength="64"></label>
            <label>Recipient Name* <input name="recipientName" required maxlength="128"></label>
          </div>
          <label>Line 1* <input name="line1" required maxlength="255"></label>
          <label>Line 2 <input name="line2" maxlength="255" placeholder="Optional"></label>
          <div class="row">
            <label>City* <input name="city" required maxlength="128"></label>
            <label>State <input name="state" maxlength="128" placeholder="Optional"></label>
          </div>
          <div class="row">
            <label>Postal Code <input name="postalCode" maxlength="32" placeholder="Optional"></label>
            <label>Country* <input name="country" required maxlength="64"></label>
          </div>
          <label>Phone*
            <input name="phone" required maxlength="32"
              pattern="^[0-9+\-()\s]*$"
              title="Only digits and + - ( ) space" />
          </label>
          <label class="check"><input type="checkbox" name="isDefault"> Make default</label>
          <div class="form-actions">
            <button class="btn" type="submit">Save Address</button>
            <button class="btn ghost" type="button" id="cancelAddressForm">Cancel</button>
          </div>
        </form>
      </section>

      <section class="card">
        <div class="card-header">
          <h2>Payment Method</h2>
        </div>

        <div id="methodList" class="list"></div>

        <form id="cardForm" class="form" aria-label="One-time card">
          <h3 style="margin:0 0 6px 0;color:#3b4465;">Or pay with a new card</h3>
          <label>Card Number*
            <input name="cardNumber" required minlength="12" maxlength="19" inputmode="numeric" autocomplete="cc-number">
          </label>
          <div class="row">
            <label>Exp. Month* <input name="expiryMonth" required pattern="^(0[1-9]|1[0-2])$" placeholder="MM" autocomplete="cc-exp-month"></label>
            <label>Exp. Year* <input name="expiryYear" required pattern="^[0-9]{2}$" placeholder="YY" autocomplete="cc-exp-year"></label>
            <label>CVV* <input name="cvv" required minlength="3" maxlength="4" inputmode="numeric" autocomplete="cc-csc"></label>
          </div>
          <label class="check"><input type="checkbox" name="save"> Save this card</label>
          <div class="form-actions">
            <button class="btn" type="submit">Use This Card</button>
          </div>
          <div id="tokenInfo" class="small muted"></div>
        </form>
      </section>

      <aside class="card summary">
        <h2>Order Summary</h2>
        <div class="sum-row"><span>Subtotal</span><span id="subtotal">₺0,00</span></div>
        <button id="checkoutBtn" class="btn primary block" disabled>Checkout</button>
        <p class="muted small">Select a shipping address and either a saved card or enter a new card.</p>
      </aside>
    </div>
  </main>

  <script src="/js/common.js"></script>
  <script src="/js/checkout.js"></script>
</body>
</html>
