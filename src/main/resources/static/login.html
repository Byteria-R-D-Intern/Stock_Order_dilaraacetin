<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Animated Auth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/form.css" />
</head>
<body>
  <section class="forms-section">
    <div class="forms">

      <div class="form-wrapper is-active">
        <button type="button" class="switcher switcher-login">
          Login
          <span class="underline"></span>
        </button>
        <form class="form form-login" id="loginForm" novalidate>
          <fieldset>
            <legend>Please, enter your email and password for login.</legend>
            <div class="input-block">
              <label for="login-email">E-mail</label>
              <input id="login-email" type="email" required autocomplete="email">
            </div>
            <div class="input-block">
              <label for="login-password">Password</label>
              <input id="login-password" type="password" required autocomplete="current-password">
            </div>
          </fieldset>
          <button type="submit" class="btn-login">Login</button>
          <div id="loginMessage" class="msg"></div>
        </form>
      </div>

      <div class="form-wrapper">
        <button type="button" class="switcher switcher-signup">
          Sign Up
          <span class="underline"></span>
        </button>
        <form class="form form-signup" id="signupForm" novalidate>
          <fieldset>
            <legend>Please, enter your email, password and password confirmation for sign up.</legend>
            <div class="input-block">
              <label for="signup-email">E-mail</label>
              <input id="signup-email" type="email" required autocomplete="email">
            </div>
            <div class="input-block">
              <label for="signup-password">Password</label>
              <input id="signup-password" type="password" required minlength="8" maxlength="25" autocomplete="new-password">
            </div>
            <div class="input-block">
              <label for="signup-password-confirm">Confirm password</label>
              <input id="signup-password-confirm" type="password" required autocomplete="new-password">
            </div>
          </fieldset>
          <button type="submit" class="btn-signup">Continue</button>
          <div id="signupMessage" class="msg"></div>
        </form>
      </div>

    </div>
  </section>
  <script src="/js/auth-animated.js"></script>
</body>
</html>
